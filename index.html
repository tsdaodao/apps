<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>iOS App 安装与下载</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 40px; background: #f7f7f7; }
    .app-block { background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #eee; margin-bottom: 30px; padding: 24px; }
    h2 { margin-top: 0; }
    button, a.download-btn {
      display: inline-block;
      margin-right: 16px;
      padding: 10px 24px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      background: #007aff;
      color: #fff;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover, a.download-btn:hover { background: #005bb5; }
  </style>
</head>
<body>
  <div class="app-block">
    <h2>App 1: ebcgroup</h2>
    <button onclick="window.location.href='itms-services://?action=download-manifest&url=https://你的域名/DistributionSummaryecb.plist'">安装</button>
    <a class="download-btn" href="ebcgroup.ipa" download>下载</a>
  </div>
  <div class="app-block">
    <h2>App 2: hengyun</h2>
    <button onclick="window.location.href='itms-services://?action=download-manifest&url=https://你的域名/DistributionSummaryhunyun.plist'">安装</button>
    <a class="download-btn" href="hengyun.ipa" download>下载</a>
  </div>
</body>
</html>
